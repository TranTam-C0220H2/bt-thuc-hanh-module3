<form *ngIf = 'bookForm' [formGroup] = 'bookForm' (ngSubmit) = 'create()'>
  <h3>Add book</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" formControlName = 'title'>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Author</label>
    <input type="text" class="form-control" formControlName = 'author'>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" rows="5" formControlName = 'description'></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-secondary" (click) = 'cancel()'>Submit</button>
</form>
